<!DOCTYPE html>
<html lang="en">
<head>
    <title>TgViz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <script src="/echarts.min.js"></script>
    <script src="/graph.js"></script>
    <script src="/contentUploader.js"></script>

    <h1>TgViz</h1>

    <datalist list="user-names" id="user-names">
    </datalist>

    <div id="loading" class="loading"></div>
 
    <div id="upper-info">
        <p>This tool visualizes user relations from Telegram export.</p>
        <p><b>Information about your messages never leaves your device during processing.</b></p>
        <p><a href="https://telegram.org/blog/export-and-more?setln=tr">How to export your data from Telegram.</a></p>

        <input type="file" id="file-selector" onchange="handleFileUpload(event)"/>

        <ul id="basicInfo">
        </ul>
    </div>

    <div id="user-select" style="visibility: hidden;">
        <div id="user-select-textinputs" style="white-space: nowrap;">
            <input list="user-names"/>
            <input list="user-names"/>
        </div>

        <div id="user-select-buttons">
            <button type="button" onclick="removeTextInput()">-</button>
            <button type="button" onclick="addTextInput()">+</button>
            <button type="button" onclick="invokePlotter()"">Analyze</button>
            
            <input type="checkbox" id="mentionsButton" name="mentionsButton"/>
            <label for="mentionsButton">Include indirect mentions (can find non-existing relations)</label>
        </div>

        <div id="echart"></div>
    </div>

</body>
</html>
