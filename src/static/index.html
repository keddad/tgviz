<!DOCTYPE html>
<html lang="en">
<head>
    <title>TgViz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <script src="/contentUploader.js"></script>

    <h1>TgViz</h1>

    <datalist list="user-names" id="user-names">
    </datalist>

    <div id="upper-info">
        <input type="file" id="file-selector" onchange="handleFileUpload(event)"/>

        <ul id="basicInfo">
        </ul>
    </div>

    <div id="user-select" style="visibility: hidden;">
        <div id="user-select-textinputs" style="white-space: nowrap;">
            <input list="user-names"/>
            <input list="user-names"/>
        </div>

        <div id="user-select-buttons">
            <button type="button" onclick="removeTextInput()">-</button>
            <button type="button" onclick="addTextInput()">+</button>
            <button type="button">Analyze</button>
        </div>
    </div>

</body>
</html>
